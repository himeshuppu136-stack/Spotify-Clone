<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="header">
        
        <div class="home_logo_search flex aligncenter">
            <div class="logo">
                <img src="/images/logo.svg" alt="">
            </div>
            <div class="home_search flex">
                <button class="home">
                    <img src="/images/home.svg" alt="">
                </button>
                <button class="searchbar search flex justifycenter aligncenter">
                    <img src="/images/search.svg" alt="">
                    <p>&nbsp;&nbsp;What do you want to search?</p>
                </button>
                <button class="small_search search">
                    <img src="/images/search.svg" alt="">
                </button>
                <div class="menu">
                    <img src="/images/menu.svg" alt="">
                </div>
            </div>
        </div>
        <div class="login_others flex aligncenter">
            <div class="other">
                <ul>
                    <li class="hvr">
                        <p>Premium</p>
                    </li>
                    <li class="hvr">
                        <p>Support</p>
                    </li>
                    <li class="hvr">
                        <p>Download</p>
                    </li>
                </ul>
            </div>
            <svg class="divider-solid" viewBox="0 0 4 100" xmlns="http://www.w3.org/2000/svg" role="img"
                aria-hidden="true">
                <line x1="2" y1="0" x2="2" y2="100" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
            </svg>
            <div class="login_signup_install flex aligncenter">
                <div class="install flex hvr aligncenter">
                    <img src="/images/install.svg" alt="">
                    <p>Install App</p>
                </div>
                <div class="signup hvr">
                    <p>Sign Up</p>
                </div>
                <div class="login">
                    <button>Log In</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main flex">
        <div class="left ">
            <div class="library aligncenter ">
                <span>
                    Your Library
                </span>
            </div>
            <div class="container">
                <ul>
                    
                </ul>

            </div>
            <div class="footer">
                <div class="info">

                    <ul>
                        <li>Legal</li>
                        <li>Safety&Privacy Center</li>
                        <li>Privacy Policy</li>
                        <li>Cookies</li>
                        <li>About Ads</li>
                        <li>Accessibility</li>
                    </ul>
                </div>
                <div class="cookie">
                    Cookies
                </div>
                <div class="language">

                    <button>
                        English
                    </button>
                </div>
            </div>
        </div>
        <div class="right ">
            <h2>Trending Playlists</h2>
            <div class="playlists">
                
            </div>
            <h2>Popular Artists</h2>
            <div class="artists">

            </div>
            <div class="playbar">
                <div class="contents flex">
                    <div class="songname">
                        
                    </div>
                    <div class="controls">
                        <img class="previous" src="/images/previous.svg" alt="">
                        <img class="playpause" src="/images/play.svg" alt="">
                        <img class="next" src="/images/next.svg" alt="">
                    </div>
                    <div class="duration">
                        00:00/00:00
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripr.js"></script>
</body>

</html>
